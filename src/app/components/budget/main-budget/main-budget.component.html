<div class="cabecero">
  <div class="presupuesto">
    <div class="presupuesto_titulo">Presupuesto Disponible</div>
    <div class="presupuesto_valor" id="total">+2500</div>
    <div class="presupuesto_ingreso limpiarEstilos">
      <div class="presupuesto_ingreso--texto">Ingresos</div>
      <div class="derecha">
        <div class="presupuesto_ingreso--valor" id="total_ingresos">+4.500</div>
        <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
      </div>
    </div>
    <div class="presupuesto_egreso limpiarEstilos">
      <div class="presupuesto_egreso--texto" id="total_egresos">+9.500</div>
      <div class="derecha limpiarEstilos">
        <div class="presupuesto_egreso--valor">Egresos</div>
        <div class="presupuesto_egreso--porcentaje" id="percentage_egresos">
          20%
        </div>
      </div>
    </div>
  </div>
</div>

<form id="forma">
  <div class="agregar">
    <div class="agregar_contenedor">
      <select name="type_money" id="tipo" class="agregar_tipo" required>
        <option value="ingresos">+</option>
        <option value="egresos">-</option>
      </select>
      <input
        type="text"
        class="agregar_descripcion"
        name="description"
        placehoder="Agregar descripciÃ³n"
        required
      />
      <input
        type="number"
        class="agregar_valor"
        name="valor"
        placehoder="Valor"
        step="any"
        required
      />
      <button type="submit" class="agregar_btn">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</form>
<div class="contenedor limpiarEstilos">
  <div class="ingreso">
    <h2 class="ingreso_titulo">Ingreso</h2>
    <div id="list_ingresos">
      <div class="elemento limpiarEstilos" data-id="elemento">
        <div class="elemento_descripcion">Limpiador</div>
        <div class="derecha limpiarEstilos">
          <div class="elemento_valor">$111</div>
          <div class="elemento_porcentaje">10%</div>
          <div class="elemento_eliminar">
            <div class="elemento_eliminar--btn">
              <i class="fa fa-window-close" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="egreso">
    <h2 class="egreso_titulo">Egreso</h2>
    <div id="list_egresos">
      <div class="elemento limpiarEstilos" data-id="elemento">
        <div class="elemento_descripcion">Trapero</div>
        <div class="derecha limpiarEstilos">
          <div class="elemento_valor">$222</div>
          <div class="elemento_porcentaje">10%</div>
          <div class="elemento_eliminar">
            <div class="elemento_eliminar--btn">
              <i class="fa fa-window-close" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
