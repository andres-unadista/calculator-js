<div class="egreso row">
  <div class="col-md-12">
    <h2 class="egreso_titulo">Egresos</h2>
    <div *ngIf="listExpense.length > 0">
      <div id="list_egresos" *ngFor="let itemList of listExpense">
        <div class="elemento limpiarEstilos" data-id="elemento">
          <div class="elemento_descripcion">{{ itemList.description }}</div>
          <div class="derecha limpiarEstilos">
            <div class="elemento_valor">{{ itemList.value }}</div>
            <div class="elemento_porcentaje">{{ percentageBudget(itemList.value) | percent }}</div>
            <div class="elemento_eliminar">
              <div class="elemento_eliminar--btn">
                <i class="fa fa-window-close" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
