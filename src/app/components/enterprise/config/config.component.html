<header id="main-header" class="py-2 bg-light text-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1><i class="fas fa-user"></i>Configuraci√≥n</h1>
      </div>
    </div>
  </div>
</header>

<section id="actions" class="py-3 my-3">
  <div class="container row">
    <div class="col-md-3">
      <div class="d-grid gap-2">
        <a
          routerLink="/"
          type="button"
          name="return"
          id="return"
          class="btn btn-secondary"
        >
          <i class="fas fa-arrow-left"></i> Regresar al inicio
        </a>
      </div>
    </div>
    <div class="col-md-3">
      <div class="d-grid gap-2">
        <button
          type="button"
          name="return"
          class="btn btn-primary text-white"
          (click)="changeState()"
        >
          <i class="fas fa-check"></i> Guardar
        </button>
      </div>
    </div>
  </div>
</section>
<div class="card">
  <div class="card-header">
    <h4 class="card-title">Configurar cliente</h4>
  </div>
  <div class="card-body">
    <div class="modal-body">
      <div class="row">
        <div class="col">
          <div class="mb-3">
            <label for="" class="form-label">Permitir registro</label>
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                name="allow"
                [(ngModel)]="allow"
                id="allow"
              />
              <label class="form-check-label">
                {{ allow ? "Si" : "No" }}
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
