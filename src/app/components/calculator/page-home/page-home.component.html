<div class="row">
  <div class="col-md-12">
    <h1 class="text-center">{{ "Calculadora" | uppercase }}</h1>
    <div class="row">
      <div class="col-md-12 py-2">
        <app-result
          [operation]="inputOperation"
          [accumulated]="inputAccumulated"
        ></app-result>
      </div>
    </div>
    <app-form
      (outAccumulated)="inputAccumulated = $event"
      (outOperation)="inputOperation = $event"
      [inputPrevAccumulated]="inputAccumulated"
    ></app-form>
  </div>
</div>
